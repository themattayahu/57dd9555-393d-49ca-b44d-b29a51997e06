<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>surskity</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/linkifyjs@3.0.5/dist/linkify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/linkifyjs@3.0.5/dist/linkify-string.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/chat.js"></script>
    <script src="js/util.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body style="background-color: #131313; color: white">
    <nav class="navbar" style="background-color: #18181b; height: 72px">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: #e270ff">Surskity</a>
      </div>
    </nav>
    <div>
      <div stlye="padding: 70px">
        <div id="browse" class="container" style="background-color: #1d1d20bd">
          <div id="page-selector" style="padding: 10px">
            <div id="previous-page-button" class="disabled">
              <i class="bi bi-arrow-left"></i>
            </div>
            <div id="page-number-container">
              Page <span id="page-number">1</span>
            </div>
            <div id="next-page-button" class="disabled">
              <i class="bi bi-arrow-right"></i>
            </div>
          </div>
          <div id="vod-list"></div>
        </div>
      </div>
    </div>
    <div id="player" style="flex-direction: row">
      <div id="video-player"></div>
      <div id="chat-container">
        <div id="delay-controls">
          <div id="dec-delay-button">
            <span class="bi bi-arrow-left"></span>
          </div>
          <div id="delay-container"><input id="delay" value="2" /> sec.</div>
          <div id="inc-delay-button">
            <span class="bi bi-arrow-right"></span>
          </div>
	  <div id="hide-show">Hide</div>
        </div>
        <div id="chat-stream"></div>
      </div>
    </div>
  </body>
</html>
